name: github pages

on:
  push:
    branches:
      - docs

jobs:
  build-deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # caching pip dependencies

      - name: Install Pip Requirements ğŸ·
        run: pip install -r requirements.txt

      - name: Install doxygen ğŸ§ª
        uses: ssciwr/doxygen-install@v1

      - name: Clone libigl & run doxygen ğŸ¤–
        run: |
          git clone https://github.com/libigl/libigl/
          cd libigl/
          (cat docs/doxygen.conf ; echo "OUTPUT_DIRECTORY=../docs/") | doxygen -


      - name: Build website ğŸ› 
        shell: bash
        run: mkdocs build

      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
